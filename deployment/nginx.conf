# Nginx configuration for Nasdaq Database Query Tool
# This configuration serves the Flask application at http://www.masionias.com/db/

# Upstream configuration for the Flask application
upstream nasdaq_webapp {
    server 127.0.0.1:8000;
}

# Server block
server {
    listen 80;
    server_name www.masionias.com masionias.com;

    # Logging
    access_log /var/log/nginx/nasdaq_access.log;
    error_log /var/log/nginx/nasdaq_error.log;

    # Set root directory for static HTML files
    root /home/YOUR_USERNAME/nasdaq/static_html;

    # Custom 404 error page
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # Home page - serve static HTML
    location = / {
        try_files /index.html =404;
    }

    # Database query tool location
    location /db/ {
        # Pass through to Flask (no rewrite needed, Flask handles /db prefix)
        proxy_pass http://nasdaq_webapp;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Proxy timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Don't buffer for better streaming
        proxy_buffering off;

        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Services management location
    location /services/ {
        # Pass through to Flask (no rewrite needed, Flask handles /services prefix)
        proxy_pass http://nasdaq_webapp;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Proxy timeout settings (longer for background jobs)
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Don't buffer for better streaming of logs
        proxy_buffering off;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Redirect /db to /db/ (with trailing slash)
    location = /db {
        return 301 /db/;
    }

    # Redirect /services to /services/ (with trailing slash)
    location = /services {
        return 301 /services/;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;
}

