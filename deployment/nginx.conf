# Nginx configuration for Nasdaq Database Query Tool
# This configuration serves the Flask application at http://www.masionias.com/db/

# Upstream configuration for the Flask application
upstream nasdaq_webapp {
    server 127.0.0.1:8000;
}

# Server block
server {
    listen 80;
    server_name www.masionias.com masionias.com;

    # Logging
    access_log /var/log/nginx/nasdaq_access.log;
    error_log /var/log/nginx/nasdaq_error.log;

    # Main site location (if you have other content)
    # location / {
    #     # Your main site configuration
    # }

    # Database query tool location
    location /db/ {
        # Remove /db prefix when forwarding to Flask
        rewrite ^/db/(.*) /$1 break;

        # Proxy settings
        proxy_pass http://nasdaq_webapp;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /db;

        # Proxy timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Don't buffer for better streaming
        proxy_buffering off;

        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Redirect /db to /db/ (with trailing slash)
    location = /db {
        return 301 /db/;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;
}

