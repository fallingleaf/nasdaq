version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: nasdaq-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: nasdaq
      MYSQL_USER: nasdaq_user
      MYSQL_PASSWORD: nasdaq_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
